<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shoppe.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="https://owen.cdn.vccloud.vn/media/catalog/product/cache/d52d7e242fac6dae82288d9a793c0676/a/p/apt231548._89_2.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <div>
                    <h2 class="product-title">Áo Polo</h2>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <p class="product-price">₫89.000</p>
                    <p class="product-description">Áo Polo</p>
                </div>
                <div>
                    <p>Tố cáo</p>
                </div>
            </div>
            <div class="product-details">
                <label for="color">Màu:</label>
                <div class="color-options">
                    <div class="color-option">
                        <input type="radio" name="color" id="color-green" value="green">
                        <label for="color-green">Xanh than</label>
                    </div>
                    <div class="color-option">
                        <input type="radio" name="color" id="color-black" value="black">
                        <label for="color-black">Đen</label>
                    </div>
                    <div class="color-option">
                        <input type="radio" name="color" id="color-gray" value="gray">
                        <label for="color-gray">Ghi sáng</label>
                    </div>
                </div>
            </div>
            <div class="product-details">
                <label for="size">Size:</label>
                <div class="size-options">
                    <div class="size-option active">29</div>
                    <div class="size-option">28</div>
                    <div class="size-option">30</div>
                    <div class="size-option">31</div>
                    <div class="size-option">32</div>
                    <div class="size-option">33</div>
                    <div class="size-option">34</div>
                    <div class="size-option">35</div>
                    <div class="size-option">36</div>
                </div>
            </div>
            <div class="product-details">
                <label for="quantity">Số lượng:</label>
                <div class="quantity-control">
                    <button>-</button>
                    <input type="number" name="quantity" id="quantity" value="4" min="1">
                    <button>+</button>
                </div>
            </div>
            <div class="product-buttons">
                <button>Thêm Vào Giỏ Hàng</button>
                <button>Mua Ngay</button>
            </div>
        </div>
    </div>
</body>
</html>
